<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--flex fuentes tamaños-->
<body class="bg-slate-200">
    <div>    
        <!------------------------------------ CATEGORIA --------------------------------------->
        <section class=" max-w-5xl mx-auto bg-white p-6 m-8 rounded-md shadow-md " >
            <div>
                <h2 class="text-6xl">Categorías</h2>
                <label for="categorias-input" class="text-2xl font-bold">Nombre</label>
                <div class=" flex">
                    <div>
                        <input type="text" id="add-input-category" class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:border-blue-500" >
                    </div>
                    <div class="p-1">
                        <button id="add-category-btn" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar</button>
                    </div>
                </div>
                <div>
                    <ul>
                        <li class="flex flex-row">
                            <span>Comida</span>
                            <div>
                                <button>
                                    Editar
                                </button>
                                <button class="">
                                    Eliminar
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-------------------------------- SECCIÓN EDITAR CATEGORIA ---------------------------->
        <section class="max-w-5xl mx-auto bg-white p-6 m-8 rounded-md shadow-md">
            <div>
                <h2>Editar Categoría</h2>
                <label for="">Nombre</label>
                <div>
                    <input type="text" class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:border-blue-500">
                </div>
                <div class="text-left">
                    <button class="bg-red-500 hover:bg-blue-700  text-white font-bold py-2 px-4 rounded">
                        Cancelar
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700  text-white font-bold py-2 px-4 rounded">
                        Editar
                    </button>
                </div>
            </div>
        </section>
        <!-------------------------------- SECCIÓN REPORTES ----------------------------------->
        <section class="max-w-5xl mx-auto bg-white p-6 m-8 rounded-md shadow-md">
            <div>
                <h2>Reportes</h2>
                <div>
                    <figure>
                        <img src="" alt="">
                    </figure>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
