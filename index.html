<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!------------------------------------ CATEGORIA --------------------------------------->
    <section>
        <div>
            <h2>Categorias</h2>
            <label for="categorias-input"></label>
            <div>
                <div>
                    <input type="text" id="add-input-category">
                </div>
                <div id="add-category">
                    <button>Agregar</button>
                </div>
            </div>
            <div>
                <ul>
                    <li>
                        <span>Comida</span>
                        <div>
                            <button>
                                Editar
                            </button>
                            <button>
                                Eliminar
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-------------------------------- SECCIÓN EDITAR CATEGORIA ---------------------------->
    <section>
        <div>
            <h2>Editar Categoría</h2>
            <label for="">Nombre</label>
            <div>
                <input type="text">
            </div>
            <div>
                <button>
                    Cancelar
                </button>
                <button>
                    Editar
                </button>
            </div>
        </div>
    </section>
    <!-------------------------------- SECCIÓN REPORTES ----------------------------------->
    <section>
        <div>
            <h2>Reportes</h2>
            <div>
                <figure>
                    <img src="" alt="">
                </figure>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
