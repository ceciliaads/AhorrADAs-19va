<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <div>    
        <!------------------------------------ CATEGORIA --------------------------------------->
        <section id="sectionCategory" class=" max-w-5xl mx-auto bg-white p-6 m-8 rounded-md shadow-md h-full">
            <div class=" h-5/6">
                <h2 class="text-6xl p-3">
                    Categorías
                </h2>
                <label for="categorias-input" class="text-2xl font-bold p-2 m-2">
                    Nombre
                </label>
                <div class="p-4">
                    <div class="flex flitems-center justify-center">
                        <input type="text" id="inputCategory" class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:border-blue-500" >
                        <button id="add-category-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Agregar
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <ul id="categoryList" class="">
                        <!--------------------- Completo Categorias --------------------->
                    </ul>
                </div>
            </div>
        </section>
        <!-------------------------------- SECCIÓN EDITAR CATEGORIA ---------------------------->
        <section id="sectionEdit" class="formEdit max-w-5xl mx-auto bg-white p-6 m-8 rounded-md shadow-md hidden">
            <div>
                <h2 class="text-2xl font-bold">
                    Editar Categoría
                </h2>
                <label for="name" class="font-bold">
                    Nombre
                </label>
                <div>
                    <input id="inputName" type="text" class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:border-blue-500">
                    <p id="textEdit" class="font-bold text-red-500 hidden">
                        *Completar el Campo
                    </p>
                </div>
                <div class="flex justify-end items-start self-end p-2 m-2">
                    <button class="bg-red-500 hover:bg-red-700 m-1 text-white font-bold py-2 px-4 rounded">
                        Cancelar
                    </button>
                    <button id="bttnConfirm" class="bttnConfirmEdit bg-blue-500 hover:bg-blue-700 m-1 text-white font-bold py-2 px-4 rounded">
                        Editar
                    </button>
                </div>
            </div>
        </section>
        <!-------------------------------- SECCIÓN REPORTES ----------------------------------->
        <section class="max-w-5xl mx-auto bg-white p-6 m-8 rounded-md shadow-md h-1/2">
            <h2 class="text-6xl p-2">Reportes</h2>
            <div class="">
                <div class=" p-6">
                    <figure class="max-w-md mx-auto p-4 ">
                        <img src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/chart.svg" alt="image" class="max-w-full">
                    </figure>
                </div>
                <div class="flex flex-col items-center justify-center py-2 px-2">
                    <h2 class="text-2xl font-bold p-4">Operaciones Insuficientes</h2>
                    <p>Prueba agregando más operaciones</p>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
