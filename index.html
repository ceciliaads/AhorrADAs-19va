    <meta charset="UTF-8">

    <script src="main.js"></script>
</body>

                        <i class="fa-solid fa-wallet"></i>

                    </h1>
                </div>
                <div class="hidden sm:ml-6 sm:block ">
                    <div class="flex space-x-4">

                        <a href="#" class="text-white hover:bg-teal-500 rounded-md px-3 py-2 text-md font-normal"

<!-- -------------------------- FRONT PAGE  -------------------------- -->

<main class="w-screen mx-auto bg-gray-100 p-16">
    <!-- -------------------------- BALANCE  -------------------------- -->
    <section class="balance-container flex text-gray-700">
        <div class="balance-filters-container w-6/12">
            <div id="balance" class="bg-white rounded-md shadow-lg p-6 ml-16">
                <h2 class="font-semibold text-3xl">
                    Balance
                </h2>
                <div class="mt-10">
                    <div class="flex place-content-between">
                        <p class="text-xl">
                            Earnings
                        </p>
                        <span class="text-green-500">
                            +$0
                        </span>
                    </div>
                    <div class="flex place-content-between mt-5">
                        <p class="text-xl">
                            Expenses
                        </p>
                        <span class="text-red-500">
                            -$0
                        </span>
                    </div>
                    <div class="flex place-content-between mt-5">
                        <p class="text-2xl">
                            Total
                        </p>
                        <span class="font-bold">
                            $0
                        </span>
                    </div>
                </div>
            </div>
            <div class=" bg-white rounded-md shadow-lg p-6 ml-16 mt-6">
                <div class="flex place-content-between">
                    <h3 class="font-semibold text-2xl">
                        Filters
                    </h3>
                    <span class="accordion hide-filters text-blue-600">
                        Hide filters
                    </span>
                    <span class="accordion show-filters hidden text-blue-600">
                        Show filters
                    </span>
                </div>
                <div id="filters" class="mt-5">
                    <div class="field">
                        <label class="label text-lg font-semibold" for="filter-btype">Balance Type</label>
                        <div class="control mt-2">
                            <div class="">
                                <select id="filter-btype"
                                    class="select border border-solid border-stone-200 rounded-md p-2">
                                    <option value="all">All</option>
                                    <option value="expense">Expense</option>
                                    <option value="earning">Earning</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field mt-3">
                        <label class="label text-lg font-semibold" for="filter-categories">Categories</label>
                        <div class="control mt-2">
                            <div class="">
                                <select
                                    class="filter-categories select border border-solid border-stone-200 rounded-md p-2"
                                    id="filter-categories">
                                    <option value="all">All</option>
                                    <option value="food">Food</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="outings">Outings</option>
                                    <option value="education">Education</option>
                                    <option value="transportation">Tranportation</option>
                                    <option value="job">Job</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field mt-3">
                        <label class="label text-lg font-semibold" for="filter-date">From</label>
                        <div class="control mt-2">
                            <div class="">
                                <input class="input border border-solid border-stone-200 rounded-md p-2" type="date"
                                    name="" id="filter-date" />
                            </div>
                        </div>
                    </div>
                    <div class="field mt-3">
                        <label class="label text-lg font-semibold" for="filtro-orden">Sort by</label>
                        <div class="control mt-2">
                            <div class="">
                                <select id="filter-sort"
                                    class="select border border-solid border-stone-200 rounded-md p-2">
                                    <option value="most-recent">Most Recent</option>
                                    <option value="less-recent">Less Recent</option>
                                    <option value="high-price">Price: High to Low</option>
                                    <option value="low-price">Price: Low to High</option>
                                    <option value="a/z">A/Z</option>
                                    <option value="z/a">Z/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- -------------------------- OPERATIONS -------------------------- -->
        <div id="operations"
            class="operations-container container bg-white h-1/2 rounded-md shadow-lg p-6 ml-6 mr-16 pb-40">
            <div class="flex place-content-between">
                <h3 class="font-semibold text-2xl">
                    Operations
                </h3>
                <div class="new-operation-btn">
                    <span class="border rounded-md text-white bg-teal-300 hover:bg-teal-500 p-3">
                        + New Operation
                    </span>
                </div>
            </div>

            <div class="flex flex-col">
                <div class="mx-auto size-2/4 mt-16">
                    <img src="./assets/ahorradas_undraw_investment.svg" alt="investment chart" />
                </div>
                <div class="mx-auto mt-16">
                    <h4 class="text-center font-medium text-2xl">
                        No results found
                    </h4>
                    <p class="text-center mt-5">
                        Change filters or add new operations
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------------------- NEW OPERATION  -------------------------- -->
    <section id="new-operation" class="mx-52 hidden">
        <div class="container mx-auto bg-white border rounded-md shadow-lg p-6">
            <h2 class="font-bold text-4xl">
                New Operation
            </h2>
            <form>
                <div class="field mt-10">
                    <label class="label font-semibold" for="description-input">Description</label>
                    <div class="control">
                        <div class="border border-solid border-stone-200 rounded-md p-2">
                            <input class="input" type="text" name="" id="description-input" />
                        </div>
                    </div>
                </div>
                <div class="field mt-5">
                    <label class="label font-semibold" for="amount-input">Amount</label>
                    <div class="control mt-2">
                        <div class="control">
                            <div class="border border-solid border-stone-200 rounded-md p-2">
                                <input class="input" type="number" name="" id="amount-input" value="0" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field mt-5">
                    <label class="label font-semibold" for="type-select-operation">Balance Type</label>
                    <div class="control mt-2">
                        <div class="select">
                            <select id="type-select-operation"
                                class="select border border-solid border-stone-200 rounded-md p-2">
                                <option value="expense">Expenses</option>
                                <option value="earning">Earnings</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field mt-5">
                    <label class="label font-semibold" for="categories-select">Categories</label>
                    <div class="control mt-2">
                        <div class="select">
                            <select class="categorias-select select border border-solid border-stone-200 rounded-md p-2"
                                id="categories-select">
                                <option>Utilities</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field mt-5">
                    <label class="label font-semibold" for="date-input">Date</label>
                    <div class="control mt-2">
                        <div class="input border border-solid border-stone-200 rounded-md p-2">
                            <input class="input" type="date" name="" id="date-input" />
                        </div>
                    </div>
                </div>
                <div class="buttons flex place-content-end mt-10">
                    <button class="bg-gray-200 hover:bg-gray-100 p-2 border rounded-md w-32 mr-2"
                        id="cancel-add-operation-btn">
                        Cancel
                    </button>
                    <button class="text-white bg-green-500 hover:bg-green-600 p-2 border rounded-md w-32"
                        id="cancel-add-operation-btn">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

<script src="./js/main.js"></script>

</html>
